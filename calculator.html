<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"  type="text/javascript"></script>

		<script type="text/javascript">
			function getNumber(num) {
				var input = document.getElementById("input");

				switch(num) {
					case 1: 
            			input.value += '1';
			            break;
			        case 2: 
			            input.value += '2';
			            break;
			        case 3: 
			            input.value += '3';
			            break;
			        case 4: 
			            input.value += '4';
			            break;
			        case 5: 
			            input.value += '5';
			            break;
			        case 5: 
			            input.value += '5';
			            break;
			        case 6: 
			            input.value += '6';
			            break;
			        case 7: 
			            input.value += '7';
			            break;
			        case 8: 
			            input.value += '8';
			            break;
			        case 9: 
			            input.value += '9';
			            break;
			        case 0: 
			            input.value += '0';
			            break;
				}
			}

			function getOperand(operand) {
			    var input = document.getElementById('input');
			    switch(operand){
			        case '+':
			            input.value += '+';
			            break;
			        case '-':
			            input.value += '-';
			            break;
			        case '*':
			            input.value += '*';
			            break;
			        case '/':
			            input.value += '/';
			            break;
			    }
			}

			function rand() {
				document.getElementById('input').value = Math.random().toFixed(5);
			}

			function square() {
				var num = document.getElementById('input').value;
				answer = Math.pow(num, 2);
				document.getElementById('input').value = answer;				
			}

			function clearAll() {
			    document.getElementById('input').value = '';
			};

			function calculate() {
			    var input = document.getElementById('input');
			    ans = eval(input.value);
			    input.value = ans;
			};	      

	    </script>

	</head>

	<body>
		<h1>Calculator</h1>
		<div class='container'>
			<form>
				<div class='textbox'>
					<input type='text' id="input">
				</div>
				<br>
					<input type='button' value=' '>
					<input type='button' value='X^2' onclick="square()">
					<input type='button' value='Rand' onclick="rand()">
					<input type='button' value='Clear' onclick="clearAll()">
				<br>
					<input type='button' value='7' onclick="getNumber(7)">
					<input type='button' value='8' onclick="getNumber(8)">
					<input type='button' value='9' onclick="getNumber(9)">
					<input type='button' value='/' onclick="getOperand('/')">
				<br>
					<input type='button' value='4' onclick="getNumber(4)">
					<input type='button' value='5' onclick="getNumber(5)">
					<input type='button' value='6' onclick="getNumber(6)">
					<input type='button' value='*' onclick="getOperand('*')">
				<br>
					<input type='button' value='1' onclick="getNumber(1)">
					<input type='button' value='2' onclick="getNumber(2)">
					<input type='button' value='3' onclick="getNumber(3)">
					<input type='button' value='-' onclick="getOperand('-')">
				<br>
					<input type='button' value=' '>
					<input type='button' value='0' onclick="getNumber(0)">
					<input type='button' value='=' onclick="calculate()">
					<input type='button' value='+' onclick="getOperand('+')">
			</form>
		</div>
	</body>
</html>
